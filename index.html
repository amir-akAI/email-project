<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
    <nav class="col-12 d-flex">
        <div class="col-3">
            <i class="fa-solid fa-bars m-3"></i>
            <img src="pic/icons8-gmail.svg" alt="">
            <span>Gmail</span>
        </div>
        <div class="col-6 bg-primary">1</div>
        <div class="col-3 bg-success">1</div>
    </nav>
    <main class="d-flex col-12">
        <div class="col-3">
            <a href="" class="d-flex col-12 text-decoration-none text-black p-2 justify-content-between">
                <div class="d-flex pt-2">
                    <i class="fa-solid fa-sort-down pe-2 pt-1"></i>
                    <span class="">Mail</span>
                </div>
                <div class="rounded-circle border border-secondary border-1 ">
                    <i class="fa-solid fa-pencil p-3 text-danger"></i>
                </div>
            </a>
    
            <a href="" class="d-flex col-12 text-decoration-none text-black p-2 justify-content-between">
                <div class="d-block ps-4">
                    <i class="fa-solid fa-inbox "></i>
                    <span>inbox</span>
                </div>
                <span class="badge bg-danger">5</span>
            </a>
    
    
            <a href="" class="d-flex col-12 text-decoration-none text-black p-2 justify-content-between">
                <div class="d-block ps-4">
                    <i class="fa-regular fa-star"></i>
                    <span>Starred</span>
                </div>
                <span class="badge bg-danger">5</span>
            </a>
    
            <a href="" class="d-flex col-12 text-decoration-none text-black p-2 justify-content-between">
                <div class="d-block ps-4">
                    <i class="fa-regular fa-clock"></i>
                    <span>Snoozed</span>
                </div>
                <span class="badge bg-danger">5</span>
            </a>        
            
            
            <a href="" class="d-flex col-12 text-decoration-none text-black p-2 justify-content-between">
                <div class="d-block ps-4">
                    <i class="fa-solid fa-arrow-up-right-from-square"></i>
                    <span>Important</span>
                </div>
                <span class="badge bg-danger">5</span>
            </a>
    
    
            <a href="" class="d-flex col-12 text-decoration-none text-black p-2 justify-content-between">
                <div class="d-block ps-4">
                    <i class="fa-regular fa-paper-plane"></i>
                    <span>Sent</span>
                </div>
                <span class="badge bg-danger">5</span>
            </a>
    
    
            <a href="" class="d-flex col-12 text-decoration-none text-black p-2 justify-content-between">
                <div class="d-block ps-4">
                    <i class="fa-regular fa-copy"></i>
                    <span>Drafts</span>
                </div>
                <span class="badge bg-danger">5</span>
            </a>
    
    
            <a href="" class="d-flex col-12 text-decoration-none text-black p-2 justify-content-between">
                <div class="d-block ps-4">
                    <i class="fa-solid fa-chevron-down"></i>
                    <span>More</span>
                </div>
            </a>
        </div>


        <div class="col-8 bg-warning">
            <div class="d-flex col-12 bg-secondary justify-content-between">
                <div class="d-flex bg-danger d-top-not justify-content-around align-items-center">
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                    <i class="fa-solid fa-arrow-rotate-right"></i>
                    <div class="d-flex">
                        <i class="fa-solid fa-sort-down pb-2 pe-2"></i>
                        <input type="checkbox" class="form-check-input">
                    </div>
                </div>
                <div class="bg-primary">
                    <i class="fa-solid fa-chevron-left pe-4"></i>
                    <i class="fa-solid fa-chevron-right"></i>
                </div>
            </div>
            <div class="d-flex col-12 bg-info">
                <div class="col-4 text-center">
                    <i class="fa-solid fa-inbox"></i>
                    <span>Primary</span>
                </div>
                <div class="col-4 text-center">
                    <i class="fa-solid fa-user-group"></i>
                    <span>Social</span>
                </div>
                <div class="col-4 text-center"> 
                    <i class="fa-solid fa-tag"></i>
                    <span>Promotions</span>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
